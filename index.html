<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>Shooping Cart</h1>
            <h2 class="total-price"></h2>
            <div class="cart-box">
                <div class="cart">
                <h1>T-Shirt</h1>
                <p class="price">Price: 250 DA</p>
                <p class="quantity">Quantity: 1</p>
                <button class="btn increase" ><i class="fa-solid fa-plus"></i></button>
                <button class="btn decrease"><i class="fa-solid fa-minus"></i></button>
                <button class="btn delete" onclick="removeCart()"><i class="fa-solid fa-trash-can"></i></button>
                <button class="btn like"> <i class="fa-solid fa-heart"></i></button>
            </div>
            <div class="cart">
                <h1>Hoodie</h1>
                <p class=" price">Price: 250 DA</p>
                <p class="quantity">Quantity: 1</p>
                <button class="btn increase"><i class="fa-solid fa-plus"></i></button>
                <button class="btn decrease"><i class="fa-solid fa-minus"></i></button>
                <button class="btn delete" onclick="removeCart()"><i class="fa-solid fa-trash-can"></i></button>
                <button class="btn like"> <i class="fa-solid fa-heart"></i></button>
            </div>
            </div>
            
        </div>

    </div>
    <script src="/js/shoppingCart.js"></script>
</body>
</html>
